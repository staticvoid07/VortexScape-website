<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Profile</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #282c34; color: #ffffff; margin: 0; }
        .navbar {
            background-color: #1f2228; /* Darker bar */
            padding: 10px 0;
            margin-bottom: 30px;
        }
        .navbar a {
            color: #61dafb;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            transition: background-color 0.3s;
            border-radius: 4px;
        }
        .navbar a:hover {
            background-color: #3c414c;
        }
        .navbar .active-link {
            color: #ffffff;
            background-color: #4CAF50; /* Green highlight for the current page */
        }
        .container { max-width: 600px; margin: auto; background: #3c414c; padding: 20px; border-radius: 8px; }
        h1 { color: #ffcc00; text-align: center; }
        .stat-row { 
            display: flex; 
            align-items: center; /* Vertically center items */
            padding: 12px 15px; 
            border-bottom: 1px solid #4a4f59; 
            font-size: 1.1em;
        }

        .stat-name { 
            flex: 2; /* Takes up the most space */
            font-weight: bold; 
            color: #61dafb; 
            text-align: left;
        }

        .stat-lvl { 
            flex: 1; /* Takes up a fixed ratio of space */
            color: #ffcc00; 
            text-align: center; /* This centers the level text in its column */
            font-weight: bold;
            background: #282c34; /* Small background to make it pop */
            border-radius: 4px;
            padding: 2px 5px;
        }

        .stat-val { 
            flex: 2; 
            color: #4CAF50; 
            text-align: right; /* Aligns the score to the far right */
            font-family: monospace; /* Monospace makes numbers line up better */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="highscores.html" class="active-link">Highscores</a>
    </div>

    <div class="container">
        <h1 id="player-name">Loading...</h1>
        <div id="stats-content"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const username = params.get('user');

        if (!username) {
            document.getElementById('player-name').innerText = "Player not found";
        } else {
            fetch(`/api/get_player.php?user=${encodeURIComponent(username)}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('player-name').innerText = data.player;
                        let html = '';
                        data.stats.forEach(s => {
                        html += `
                            <div class="stat-row">
                                <span class="stat-name">${s.name}</span>
                                <span class="stat-lvl">Lvl ${s.level}</span>
                                <span class="stat-val">${s.score.toLocaleString()}</span>
                            </div>`;
                    });
                        document.getElementById('stats-content').innerHTML = html;
                    } else {
                        document.getElementById('player-name').innerText = "Player not found";
                    }
                });
        }
    </script>
</body>
</html>
